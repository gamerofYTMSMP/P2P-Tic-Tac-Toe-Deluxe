<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Tic-Tac-Toe Deluxe</title>
    <style>
        :root {
            --primary-color: #00ffff;
            --bg-color: #1a1a2e;
            --dark-bg: #0a0a0a;
            --cell-bg: #2a2a4e;
            --accent-color: #ff0080;
            --win-color: #00ff80;
            --text-color: #f0f0f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, var(--dark-bg), var(--bg-color));
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            width: 95%;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: var(--primary-color);
            text-shadow: 0 0 15px var(--primary-color);
            margin-bottom: 20px;
        }

        /* --- Screens --- */
        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .screen.active {
            display: flex;
        }

        /* --- Menu Screen --- */
        #menuScreen {
            gap: 25px;
        }
        .menu-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .menu-section {
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            min-width: 300px;
        }
        .menu-section h2 {
            margin-bottom: 15px;
            color: var(--primary-color);
        }
        .input-group { display: flex; gap: 10px; width: 100%; }
        input[type="text"] {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            padding: 10px;
            color: white;
            font-family: inherit;
            font-size: 16px;
            text-align: center;
            flex-grow: 1;
        }
        .btn {
            padding: 10px 20px;
            background: linear-gradient(45deg, #0066cc, #0080ff);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-family: inherit;
            font-size: 16px;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            flex-shrink: 0;
        }
        .btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 128, 255, 0.4); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        #publicRoomsList {
            list-style: none;
            max-height: 150px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        #publicRoomsList li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        #publicRoomsList li .join-btn {
            font-size: 12px;
            padding: 5px 10px;
            background: var(--win-color);
            color: var(--dark-bg);
        }

        /* --- Game Screen --- */
        #gameScreen {
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
        }
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        #status { font-size: 1.2em; min-height: 25px; }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            background-color: var(--primary-color);
            border: 3px solid var(--primary-color);
            border-radius: 5px;
            box-shadow: 0 0 20px var(--primary-color);
        }
        .cell {
            background-color: var(--cell-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cell:hover:not(.X):not(.O) { background-color: rgba(0, 255, 255, 0.2); }
        .cell.X { color: var(--primary-color); }
        .cell.O { color: var(--accent-color); }
        .cell.win { background-color: var(--win-color); color: var(--dark-bg); }

        #roomCodeDisplay { background: rgba(0,0,0,0.3); padding: 10px; border-radius: 5px; }
        #roomCodeText { font-weight: bold; letter-spacing: 2px; color: var(--win-color); }
        #copyCodeBtn { font-size: 12px; padding: 5px 10px; margin-left: 10px; }

        /* --- Chat --- */
        #chatContainer {
            width: 315px;
            height: 400px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
        }
        #chatMessages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            text-align: left;
            display: flex;
            flex-direction: column-reverse; /* Newest messages at the bottom */
        }
        .chat-message {
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 5px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .chat-message.me { background-color: #0066cc; align-self: flex-end; }
        .chat-message.opponent { background-color: #444; align-self: flex-start; }
        .chat-message.system { background-color: transparent; align-self: center; font-style: italic; color: #888; }
        #chatForm { display: flex; padding: 10px; }
        #chatInput { flex-grow: 1; }
        #sendChatBtn { margin-left: 10px; }

        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .board {
                grid-template-columns: repeat(3, 80px);
                grid-template-rows: repeat(3, 80px);
            }
            .cell { font-size: 3em; }
            #chatContainer { width: 100%; height: 250px; }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>P2P Tic-Tac-Toe Deluxe</h1>

        <!-- Menu Screen -->
        <div id="menuScreen" class="screen active">
            <div class="menu-options">
                <div class="menu-section">
                    <h2>Play Solo</h2>
                    <button id="playBotBtn" class="btn">Play vs. Bot</button>
                </div>
                <div class="menu-section">
                    <h2>Play with a Friend</h2>
                    <button id="createPrivateRoomBtn" class="btn">Create Private Room</button>
                    <p style="margin: 10px 0;">OR</p>
                    <div class="input-group">
                        <input type="text" id="joinCodeInput" placeholder="Enter Private Code">
                        <button id="joinPrivateRoomBtn" class="btn">Join</button>
                    </div>
                </div>
            </div>
             <div class="menu-section">
                <h2>Public Lobbies</h2>
                 <div class="input-group" style="margin-bottom: 10px;">
                    <input type="text" id="publicRoomNameInput" placeholder="Your Public Room Name">
                    <button id="createPublicRoomBtn" class="btn">Create</button>
                </div>
                <ul id="publicRoomsList">
                    <li>No public rooms available.</li>
                </ul>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen">
            <div class="game-area">
                <div id="status" class="status">Initializing...</div>
                <div id="board" class="board"></div>
                <div id="roomCodeDisplay" style="display: none;">
                    Room Code: <span id="roomCodeText"></span>
                    <button id="copyCodeBtn" class="btn">Copy</button>
                </div>
                <button id="playAgainBtn" class="btn" style="display: none;">Play Again</button>
                 <button id="backToMenuBtn" class="btn">Back to Menu</button>
            </div>
            <div id="chatContainer" style="display: none;">
                <div id="chatMessages"></div>
                <form id="chatForm">
                    <input type="text" id="chatInput" placeholder="Type a message..." autocomplete="off">
                    <button type="submit" id="sendChatBtn" class="btn">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const SIGNALING_SERVER_URL = 'wss://p2p-chat-app-server.glitch.me/';
        const ICE_SERVERS = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }, { urls: 'stun:stun1.l.google.com:19302' }] };
        const WINNING_COMBOS = [ [0, 1, 2], [3, 4, 5], [6, 7, 8], [0, 3, 6], [1, 4, 7], [2, 5, 8], [0, 4, 8], [2, 4, 6] ];

        // --- DOM ELEMENTS ---
        const DOMElements = Object.fromEntries(
            ['menuScreen', 'gameScreen', 'playBotBtn', 'createPrivateRoomBtn', 'joinCodeInput', 'joinPrivateRoomBtn', 'publicRoomNameInput', 'createPublicRoomBtn', 'publicRoomsList', 'status', 'board', 'roomCodeDisplay', 'roomCodeText', 'copyCodeBtn', 'playAgainBtn', 'backToMenuBtn', 'chatContainer', 'chatMessages', 'chatForm', 'chatInput', 'sendChatBtn']
            .map(id => [id, document.getElementById(id)])
        );

        // --- GAME STATE ---
        let gameState = {};

        function resetGameState() {
             gameState = {
                ws: null, peerConnection: null, dataChannel: null, roomCode: null, gameMode: null,
                myPlayerSymbol: null, currentPlayer: 'X', boardState: Array(9).fill(null),
                isGameOver: false, isHost: false,
            };
        }

        // --- INITIALIZATION ---
        function init() {
            DOMElements.playBotBtn.addEventListener('click', startBotGame);
            DOMElements.createPrivateRoomBtn.addEventListener('click', () => createRoom(false));
            DOMElements.createPublicRoomBtn.addEventListener('click', () => createRoom(true));
            DOMElements.joinPrivateRoomBtn.addEventListener('click', joinPrivateRoom);
            DOMElements.copyCodeBtn.addEventListener('click', copyRoomCode);
            DOMElements.playAgainBtn.addEventListener('click', requestPlayAgain);
            DOMElements.backToMenuBtn.addEventListener('click', backToMenu);
            DOMElements.chatForm.addEventListener('submit', (e) => { e.preventDefault(); sendChatMessage(); });
            
            createBoard();
            connectToSignalingForLobby(); // Connect to get room list initially
            resetGameState();
        }
        
        // --- SCREEN & UI MANAGEMENT ---
        function showScreen(screen) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            DOMElements[screen + 'Screen'].classList.add('active');
        }
        
        function updateStatus(text) { DOMElements.status.textContent = text; }

        function createBoard() {
            DOMElements.board.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', () => handleCellClick(i));
                DOMElements.board.appendChild(cell);
            }
        }
        
        function updateBoard() {
            gameState.boardState.forEach((value, index) => {
                const cell = DOMElements.board.children[index];
                cell.textContent = value;
                cell.className = 'cell'; // Reset
                if (value) cell.classList.add(value);
            });
        }
        
        function addChatMessage(message, sender) {
            const messageEl = document.createElement('div');
            messageEl.className = `chat-message ${sender}`;
            messageEl.textContent = message;
            // Prepend to keep scroll at the bottom (due to flex-direction: column-reverse)
            DOMElements.chatMessages.prepend(messageEl);
        }
        
        function copyRoomCode() {
            navigator.clipboard.writeText(gameState.roomCode).then(() => {
                DOMElements.copyCodeBtn.textContent = 'Copied!';
                setTimeout(() => DOMElements.copyCodeBtn.textContent = 'Copy', 2000);
            });
        }

        // --- BOT LOGIC ---
        function startBotGame() {
            resetGameState();
            gameState.gameMode = 'bot';
            gameState.myPlayerSymbol = 'X';
            DOMElements.chatContainer.style.display = 'none';
            showScreen('game');
            updateStatus('Your turn (X)');
        }

        function botMove() {
            if (gameState.isGameOver) return;
            
            // 1. Bot wins
            for(let i=0; i<9; i++) { if(!gameState.boardState[i]) { gameState.boardState[i] = 'O'; if(checkWinner('O')) { handleMove(i, 'O'); return; } gameState.boardState[i] = null; } }
            // 2. Block player
            for(let i=0; i<9; i++) { if(!gameState.boardState[i]) { gameState.boardState[i] = 'X'; if(checkWinner('X')) { gameState.boardState[i] = null; handleMove(i, 'O'); return; } gameState.boardState[i] = null; } }
            // 3. Center
            if(!gameState.boardState[4]) { handleMove(4, 'O'); return; }
            // 4. Random corner/side
            const moves = [0,2,6,8,1,3,5,7].filter(i => !gameState.boardState[i]);
            if(moves.length > 0) handleMove(moves[0], 'O');
        }

        // --- GAME FLOW & LOGIC ---
        function handleCellClick(index) {
            if (gameState.isGameOver || gameState.boardState[index] || (gameState.gameMode === 'multiplayer' && gameState.currentPlayer !== gameState.myPlayerSymbol)) {
                return;
            }
            
            handleMove(index, gameState.myPlayerSymbol);
            
            if (gameState.gameMode === 'multiplayer') {
                sendGameData({ type: 'move', index });
            } else if (gameState.gameMode === 'bot' && !gameState.isGameOver) {
                updateStatus("Bot's turn (O)");
                setTimeout(botMove, 500);
            }
        }
        
        function handleMove(index, player) {
            gameState.boardState[index] = player;
            updateBoard();
            if (checkGameStatus()) return;
            
            gameState.currentPlayer = player === 'X' ? 'O' : 'X';
            const statusText = gameState.myPlayerSymbol === gameState.currentPlayer ? "Your turn" : "Opponent's turn";
            updateStatus(`${statusText} (${gameState.currentPlayer})`);
        }

        function checkGameStatus() {
            const winner = checkWinner(gameState.currentPlayer);
            if (winner) {
                gameState.isGameOver = true;
                updateStatus(`${winner} wins!`);
                DOMElements.playAgainBtn.style.display = 'block';
                return true;
            }

            if (!gameState.boardState.includes(null)) {
                gameState.isGameOver = true;
                updateStatus("It's a draw!");
                DOMElements.playAgainBtn.style.display = 'block';
                return true;
            }
            return false;
        }

        function checkWinner(player) {
            for (const combo of WINNING_COMBOS) {
                if (combo.every(index => gameState.boardState[index] === player)) {
                    combo.forEach(index => DOMElements.board.children[index].classList.add('win'));
                    return player;
                }
            }
            return null;
        }
        
        function requestPlayAgain() {
            if (gameState.gameMode === 'bot') {
                resetGame();
                return;
            }
            sendGameData({ type: 'play_again' });
            updateStatus('Waiting for opponent to accept...');
            DOMElements.playAgainBtn.disabled = true;
        }

        function resetGame() {
            gameState.boardState = Array(9).fill(null);
            gameState.isGameOver = false;
            gameState.currentPlayer = 'X';
            DOMElements.playAgainBtn.style.display = 'none';
            DOMElements.playAgainBtn.disabled = false;
            updateBoard();
            const startText = gameState.myPlayerSymbol === 'X' ? 'Your turn' : 'Opponent\'s turn';
            updateStatus(`${startText} (X)`);
        }

        function backToMenu() {
            if (gameState.ws) gameState.ws.close();
            if (gameState.peerConnection) gameState.peerConnection.close();
            resetGameState();
            connectToSignalingForLobby();
            showScreen('menu');
        }

        // --- CHAT ---
        function sendChatMessage() {
            const message = DOMElements.chatInput.value.trim();
            if (message) {
                addChatMessage(message, 'me');
                sendGameData({ type: 'chat', message });
                DOMElements.chatInput.value = '';
            }
        }
        
        // --- WEBSOCKET & SIGNALING ---
        function connectToSignalingForLobby() {
            const lobbyWs = new WebSocket(SIGNALING_SERVER_URL);
            lobbyWs.onopen = () => lobbyWs.send(JSON.stringify({ type: 'get_rooms' }));
            lobbyWs.onmessage = (event) => {
                const message = JSON.parse(event.data);
                if(message.type === 'rooms_list') {
                    DOMElements.publicRoomsList.innerHTML = '';
                    if (message.rooms.length === 0) {
                        DOMElements.publicRoomsList.innerHTML = '<li>No public rooms available.</li>';
                        return;
                    }
                    message.rooms.forEach(room => {
                        const li = document.createElement('li');
                        li.textContent = room.name;
                        const joinBtn = document.createElement('button');
                        joinBtn.className = 'btn join-btn';
                        joinBtn.textContent = 'Join';
                        joinBtn.onclick = () => joinRoom(room.code);
                        li.appendChild(joinBtn);
                        DOMElements.publicRoomsList.appendChild(li);
                    });
                }
            }
        }

        function connectAndSetupSignaling() {
            gameState.ws = new WebSocket(SIGNALING_SERVER_URL);
            gameState.ws.onopen = () => console.log('Connected to signaling server for game.');
            gameState.ws.onmessage = handleSignalingMessage;
            gameState.ws.onclose = () => console.log('Disconnected from signaling server.');
        }

        function sendSignalingMessage(message) { gameState.ws.send(JSON.stringify(message)); }
        
        async function handleSignalingMessage(event) {
            const msg = JSON.parse(event.data);
            switch (msg.type) {
                case 'room_created':
                    gameState.roomCode = msg.roomCode;
                    DOMElements.roomCodeText.textContent = gameState.roomCode;
                    DOMElements.roomCodeDisplay.style.display = 'block';
                    break;
                case 'room_joined':
                    await createPeerConnection();
                    const offer = await gameState.peerConnection.createOffer();
                    await gameState.peerConnection.setLocalDescription(offer);
                    sendSignalingMessage({ type: 'offer', sdp: offer, roomCode: gameState.roomCode });
                    break;
                case 'offer':
                    await createPeerConnection();
                    await gameState.peerConnection.setRemoteDescription(new RTCSessionDescription(msg.sdp));
                    const answer = await gameState.peerConnection.createAnswer();
                    await gameState.peerConnection.setLocalDescription(answer);
                    sendSignalingMessage({ type: 'answer', sdp: answer, roomCode: gameState.roomCode });
                    break;
                case 'answer': await gameState.peerConnection.setRemoteDescription(new RTCSessionDescription(msg.sdp)); break;
                case 'ice_candidate': if(gameState.peerConnection) await gameState.peerConnection.addIceCandidate(new RTCIceCandidate(msg.candidate)); break;
                case 'error': alert(msg.message); backToMenu(); break;
            }
        }
        
        // --- MULTIPLAYER ROOMS & P2P ---
        function createRoom(isPublic) {
            const roomName = DOMElements.publicRoomNameInput.value.trim();
            if(isPublic && !roomName) { alert("Please enter a name for your public room."); return; }
            resetGameState();
            gameState.gameMode = 'multiplayer';
            gameState.myPlayerSymbol = 'X';
            gameState.isHost = true;
            connectAndSetupSignaling();
            showScreen('game');
            updateStatus('Creating room, waiting for opponent...');
            DOMElements.chatContainer.style.display = 'flex';
            addChatMessage('Waiting for an opponent...', 'system');
            
            // Wait for WS to be ready before sending
            const interval = setInterval(() => {
                if (gameState.ws && gameState.ws.readyState === WebSocket.OPEN) {
                    sendSignalingMessage({ type: 'create_room', isPublic, name: roomName });
                    clearInterval(interval);
                }
            }, 100);
        }

        function joinPrivateRoom() {
            const code = DOMElements.joinCodeInput.value.trim().toUpperCase();
            if (code) joinRoom(code);
            else alert("Please enter a private room code.");
        }

        function joinRoom(code) {
            resetGameState();
            gameState.gameMode = 'multiplayer';
            gameState.myPlayerSymbol = 'O';
            gameState.roomCode = code;
            connectAndSetupSignaling();
            showScreen('game');
            updateStatus('Joining room...');
            DOMElements.chatContainer.style.display = 'flex';
            
            const interval = setInterval(() => {
                if (gameState.ws && gameState.ws.readyState === WebSocket.OPEN) {
                    sendSignalingMessage({ type: 'join_room', roomCode: code });
                    clearInterval(interval);
                }
            }, 100);
        }

        async function createPeerConnection() {
            gameState.peerConnection = new RTCPeerConnection(ICE_SERVERS);
            gameState.peerConnection.onicecandidate = e => { if (e.candidate) sendSignalingMessage({ type: 'ice_candidate', candidate: e.candidate, roomCode: gameState.roomCode }); };
            gameState.peerConnection.ondatachannel = e => { gameState.dataChannel = e.channel; setupDataChannel(); };
            if (gameState.isHost) { gameState.dataChannel = gameState.peerConnection.createDataChannel('gameData'); setupDataChannel(); }
        }

        function setupDataChannel() {
            gameState.dataChannel.onopen = () => {
                console.log('Data channel open!');
                addChatMessage('Opponent connected!', 'system');
                resetGame();
            };
            gameState.dataChannel.onmessage = e => {
                const data = JSON.parse(e.data);
                if (data.type === 'move') handleMove(data.index, gameState.myPlayerSymbol === 'X' ? 'O' : 'X');
                else if (data.type === 'chat') addChatMessage(data.message, 'opponent');
                else if (data.type === 'play_again') { if (confirm('Opponent wants to play again. Do you agree?')) { sendGameData({ type: 'play_again_confirm' }); resetGame(); } }
                else if (data.type === 'play_again_confirm') { resetGame(); }
            };
            gameState.dataChannel.onclose = () => { alert('Opponent disconnected.'); backToMenu(); };
        }

        function sendGameData(data) {
            if (gameState.dataChannel && gameState.dataChannel.readyState === 'open') {
                gameState.dataChannel.send(JSON.stringify(data));
            }
        }

        // --- START THE APP ---
        init();
    </script>

</body>
</html>
