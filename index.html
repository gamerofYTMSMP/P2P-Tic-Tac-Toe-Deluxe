
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamurobot - Fun Games for Kids</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1><i class="fas fa-robot"></i> Gamurobot</h1>
            </div>
            <nav class="nav">
                <button id="authBtn" class="auth-btn">
                    <i class="fas fa-user"></i> Sign In
                </button>
            </nav>
        </div>
    </header>

    <!-- Auth Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="auth-container">
                <h2 id="authTitle">Welcome to Gamurobot!</h2>
                <div id="authTabs" class="auth-tabs">
                    <button class="tab-btn active" data-tab="signin">Sign In</button>
                    <button class="tab-btn" data-tab="signup">Sign Up</button>
                </div>
                
                <form id="authForm" class="auth-form">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" id="authSubmit" class="submit-btn">Sign In</button>
                </form>
                
                <div class="auth-divider">
                    <span>OR</span>
                </div>
                
                <button id="skipAuth" class="skip-btn">
                    <i class="fas fa-play"></i> Skip and Play Games
                </button>
                
                <div id="authMessage" class="auth-message"></div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Welcome Section -->
            <section class="welcome">
                <h2>Welcome to the Fun Zone!</h2>
                <p>Discover amazing games and have endless fun!</p>
            </section>

            <!-- Search Section -->
            <section class="search-section">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search for your favorite games...">
                    <button id="clearSearch" class="clear-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </section>

            <!-- Ad Banner -->
            <section class="ad-banner">
                <script async="async" data-cfasync="false" src="//pl26902245.profitableratecpm.com/8b4fdd4220ea00e824c517e3872ac365/invoke.js"></script>
                <div id="container-8b4fdd4220ea00e824c517e3872ac365"></div>
            </section>

            <!-- Games Grid -->
            <section class="games-section">
                <div id="loadingSpinner" class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading awesome games...</p>
                </div>
                <div id="gamesGrid" class="games-grid"></div>
                <div id="noResults" class="no-results" style="display: none;">
                    <i class="fas fa-search"></i>
                    <h3>No games found!</h3>
                    <p>Try searching for something else.</p>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Gamurobot. Made with <i class="fas fa-heart"></i> for kids!</p>
        </div>
    </footer>

    <!-- Game Modal -->
    <div id="gameModal" class="modal game-modal">
        <div class="modal-content game-content">
            <div class="game-header">
                <h3 id="gameTitle"></h3>
                <span class="close game-close">&times;</span>
            </div>
            <iframe id="gameFrame" src="" frameborder="0"></iframe>
        </div>
    </div>

    <!-- Firebase and Script -->
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendEmailVerification, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBIoeP5V3I1j2Nh7IJensdE5q2apjzB8iQ",
            authDomain: "gamurobot.firebaseapp.com",
            projectId: "gamurobot",
            storageBucket: "gamurobot.firebasestorage.app",
            messagingSenderId: "501874172493",
            appId: "1:501874172493:web:22043eadfe6628208b3204",
            measurementId: "G-F7HQ1E15HC"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const analytics = getAnalytics(app);

        // Make auth available globally
        window.firebaseAuth = auth;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.sendEmailVerification = sendEmailVerification;
        window.signOut = signOut;
        window.onAuthStateChanged = onAuthStateChanged;
    </script>
    <script src="script.js"></script>
</body>
</html>
